<!DOCTYPE html>
<html>

<head>
	<title>Meme Generator Website!</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	 crossorigin="anonymous">
	<script src="jscolor.js"></script>
	<script src="nativeColorPicker.js"></script>
	<script>
		// init the plugin using the input id
		window.nativeColorPicker.init('color');
	</script>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-5">
				<label>
					Upload Image:<br />
					<input type="file" id="idImageUpload" accept="image/*" onchange="getUploadedImage(event)" required />
				</label>

				<br /><br />

				<label>
					Text on Top:<br />
					<input type="text" id="idTextTop" placeholder="start typing..." />
				</label>

				<label>
					Text on Bottom:<br />
					<input type="text" id="idTextBottom" placeholder="start typing..." />
				</label>
				<br /><br />

				<label>
					Fill color for text:<br />
					<button class="jscolor {valueElement: 'idColorFill', styleElement:'idColorFill',closable:true,closeText:'Close' } ">Select
						Color</button>
					<input id="idColorFill" value="FFFFFF" />
				</label>

				<label>
					Outline color for text:<br />
					<input class="jscolor" id="idColorOutline" value="FFFFFF" />
				</label>
				<br /><br />
				<input id="color" type="color" />
			</div>
			<div class="col-7">
				<canvas id="canvas"></canvas>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
