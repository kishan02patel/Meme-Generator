<!DOCTYPE html>
<html>

<head>
	<title>Meme Generator Website!</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	 crossorigin="anonymous">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-5">
				<label>
					Upload Image:<br />
					<input type="file" id="idImageUpload" accept="image/*" onchange="getUploadedImage(event)" required />
				</label>

				<br /><br />

				<label>
					Text on Top:<br />
					<input type="text" id="idTextTop" placeholder="start typing..." />
				</label>

				<label>
					Text on Bottom:<br />
					<input type="text" id="idTextBottom" placeholder="start typing..." />
				</label>
				<br /><br />

				<label>
					Fill color for text:<br />
					<input type="color" id="idColorFill" />
					<input type="text" id="idColorFillText" placeholder="or type HEX code." />
				</label>

				<label>
					Outline color for text:<br />
					<input type="color" id="idColorOutline" />
					<input type="text" id="idColorOutlineText" placeholder="or type HEX code." />
				</label>
				<br /><br />
			</div>
			<div class="col-7">
				<canvas id="canvas"></canvas>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
