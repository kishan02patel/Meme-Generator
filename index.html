<!DOCTYPE html>
<html>

<head>
	<title>Meme Generator Website!</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="index.css" />
	<script src="jscolor.js"></script>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-5">
				<br>
				<label>
					Upload Image:<br />
					<input type="file" id="idImageUpload" accept="image/*" onchange="getUploadedImage(event)" required />
				</label>
				<br>

				<label>
					Text on Top:<br />
					<input type="text" id="idTextTop" placeholder=" start typing..." />
				</label>
				<br>
				<label>
					Text on Bottom:<br />
					<input type="text" id="idTextBottom" placeholder=" start typing..." />
				</label>
				<br>

				<label>
					Fill color for text:<br />
					<button class="jscolor {valueElement: 'idColorFill', styleElement:'idColorFill', hash: 'true', closable:true,closeText:'Close me!' } ">Select
						Color</button>
					<input id="idColorFill" value="FFFFFF" />
				</label>
				<br>

				<label>
					Outline color for text:<br />
					<button class="jscolor {valueElement: 'idColorOutline', styleElement:'idColorOutline', hash: true, closable:true,closeText:'Close me!'  } ">Select
						Color</button>
					<input id="idColorOutline" value="FFFFFF" />
				</label>
				<br><br>

				<a id="download" download="image.png"><button type="button" onClick="download()">Download</button></a>
			</div>
			<div class="col-7">
				<canvas id="canvas"></canvas>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
